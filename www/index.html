<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <script src="cordova.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>

    <h2>Location Notification Plugin test</h2>

    <div>Platform: <span id="platform"></span></div>
    <div>OS version: <span id="os-version"></span></div>

    <div class="selector">
        <label for="foreground">Foreground?</label>
        <input id="foreground" type="checkbox" />
    </div>

    <div class="selector">
        <label for="priority">Priority</label>
        <select id="priority">
            <option value="0">DEFAULT</option>
            <option value="-1">LOW</option>
            <option value="-2">MIN</option>
            <option value="1">HIGH</option>
            <option value="2">MAX</option>
        </select>
    </div>

    <div class="selector android-only">
        <label for="icon">Android icon</label>
        <select id="icon">
            <option value="notification_vector">Vector</option>
            <option value="notification_vector_uimode">Vector themed</option>
            <option value="notification">Image</option>
            <option value="notification_uimode">Image themed</option>
            <option value="missing">Missing</option>
        </select>
    </div>

    <button id="schedule-notification">Notification in 5s</button>
    <button id="notification-now">Notification now</button>

    <button id="settings">App settings</button>

    <button id="check-notification-permission">Notif. perm.?</button>
    <button id="request-notification-permission">Req. notif. perm.</button>

    <button id="check-alarm-permission">Alarm perm.?</button>
    <button id="request-alarm-permission">Req. alarm perm.</button>

    <xmp id="log-output"></xmp>

    </body>
</html>
