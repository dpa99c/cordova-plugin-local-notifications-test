<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <script src="cordova.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>

    <h2>Location Notification Plugin test</h2>

    <div>Platform: <span id="platform"></span></div>
    <div>OS version: <span id="os-version"></span></div>

    <div class="selector">
        <label for="foreground">Foreground?</label>
        <input id="foreground" type="checkbox" />
    </div>

    <div class="selector">
        <label for="priority">Priority</label>
        <input id="priority" type="checkbox" />
    </div>

    <button id="schedule-notification">Schedule notification</button>

    <xmp id="log-output"></xmp>

    </body>
</html>
